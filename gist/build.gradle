apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'

        buildConfigField("String", "API_URL", '"https://gist-api.dev.bourbon.sh"')
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
ext {
    bintrayRepo = "gist-android"
    bintrayName = "sh.bourbon.gist"
    bintrayOrg = "bourbon"

    libraryName = 'gist'

    publishedGroupId = 'sh.bourbon'
    artifact = 'gist'
    libraryVersion = '1.0.1'

    libraryDescription = 'In-app messaging that converts'

    siteUrl = 'https://gist.build/'
    gitUrl = 'https://gitlab.com/bourbonltd/gist-android'

    developerId = 'bourbon'
    developerName = 'Bourbon Ltd'
    developerEmail = 'tech@bourbon.sh'

    licenseName = 'Bourbon Platform License'
    licenseUrl = 'https://gitlab.com/bourbonltd/gist-android/-/raw/master/LICENSE'
    allLicenses = ["Bourbon-Platform-License"]
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.3'

    implementation 'com.squareup.retrofit2:retrofit:2.7.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.7.2'

    implementation 'sh.bourbon:engine:1.0.11'
}

apply from: 'install.gradle'
apply from: 'bintray.gradle'